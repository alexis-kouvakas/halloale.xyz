<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <clipPath id="left-half">
      <rect x="0" y="0" width="50" height="100"/>
    </clipPath>
    <clipPath id="right-half">
      <rect x="50" y="0" width="50" height="100"/>
    </clipPath>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&amp;display=swap');
    </style>
  </defs>

  <!-- Left half circle: dark -->
  <circle cx="50" cy="50" r="50" fill="#282828" clip-path="url(#left-half)"/>
  <!-- Right half circle: cream -->
  <circle cx="50" cy="50" r="50" fill="#fbf1c7" clip-path="url(#right-half)"/>

  <!-- Letter "a" on the left -->
  <text x="36" y="66"
        font-family="'Fira Code', monospace"
        font-size="54"
        font-weight="700"
        fill="#fe8019"
        text-anchor="middle">a</text>

  <!-- Letter "k" on the right -->
  <text x="64" y="66"
        font-family="'Fira Code', monospace"
        font-size="54"
        font-weight="700"
        fill="#af3a03"
        text-anchor="middle">k</text>
</svg>
